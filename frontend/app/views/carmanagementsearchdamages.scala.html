@()
<style>
.table-responsive{
overflow-x: auto;
}
</style>
<script type="text/javascript" src="@routes.Assets.at("javascripts/carmanagementsearchdamages.js")"></script>
<div class="row form-group">
    <label for="search" class="col-sm-2 control-label">Zoek een schadegeval</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="search" autocomplete="off" placeholder="Filter..." style="overflow-x: auto;">
        <div class="table-responsive">
            <table id="damageSearchTable" class="table table-hover">
                <thead>
                    <tr>
                        <th style="display: none">ID</th>
                        <th>Status</th>
                        <th>Auto</th>
                        <th>Gebruiker</th>
                        <th>Datum</th>
                    </tr>
                </thead>

                <tbody id="damageSearchTableBody">
                    <tr>
                        <td colspan="5">
                            <img src="@routes.Assets.at("images/loading_icon.gif")" id="loading-indicator"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
